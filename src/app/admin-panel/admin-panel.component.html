<div class="inner-main">
    <div class="container marg-top-20">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 form-alignment">
                <h3 class="display-3">Admin Panel</h3>
                <button routerLink="/addCourse" class="btn btn-primary"> Add Course</button>
                <button class="btn btn-primary"> Add Admin</button>
                <div class="table-responsive">
                    <table class="table table-striped table-inverse">
                        <caption>List of Courses</caption>
                        <thead class="thead-inverse">
                            <tr>
                                <th>Course Name</th>
                                <th>Course Code</th>
                                <th>Registered Students</th>
                                <th [ngStyle]="{'text-align': 'right'}">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let course of courses; let i=index">
                                <td>{{course.course_name | titlecase }}</td>
                                <td *ngIf="course.course_code">{{course.course_code}}</td>
                                <td *ngIf="!course.course_code">--</td>
                                <td *ngIf="course.registered_students">{{course.registered_students}}</td>
                                <td *ngIf="!course.registered_students">--</td>
                                <td class="action">
                                    <fa-icon (click)="show_course(course._id)" [icon]="faEdit"></fa-icon> |
                                    <fa-icon (click)="del_course(course._id)" [icon]="faRemove"></fa-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
